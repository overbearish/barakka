name: daily-quran-reading

on:
  schedule:
    # Berjalan otomatis setiap hari satu kali pada pukul 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Memungkinkan eksekusi manual dari tab Actions

jobs:
  pembacaan:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Diperlukan untuk memperbarui log.txt dan grafik kontribusi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Execute Reading and Prayer
        run: python script.py

      - name: Commit Report to GitHub Profile
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Menambahkan perubahan pada log.txt sebagai bukti aktivitas harian
          git add log.txt
          git commit -m "Laporan Harian: Pembacaan Surah & Doa untuk Keluarga" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send ntfy notification
        if: success()
        run: |
          curl -H "Title: Laporan Doa & Al-Quran" \
               -H "Priority: default" \
               -H "Tags: book, heart" \
               -d "Alhamdulillah, pembacaan surah harian dan doa ampunan untuk keluarga telah selesai. Akun GitHub telah diperbarui." \
               ntfy.sh/NTFY_TOPIC
